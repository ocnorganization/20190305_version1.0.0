  //编辑子类颜色并保存
  function editBranchColor(){
    var colorBranchId  = $("#colorBranchId").val();
    var colorBranchName  = $("#colorBranchName").val();
    var colorName  = $("#edit-select").val();
    $.ajax({
      url:"/mainPage/goDesign/color/edit",
      type:"post",
      data:{"colorBranchId":colorBranchId,"colorBranchName":colorBranchName,"colorName":colorName},
      success:function(data){
        $('#editModal').modal('hide');
        alert(data.resultMessage);
        reloadTable();
      },
      error:function(e){
        alert("ajax提交错误！！请重试");
      }
    });
  }
  //重新加载表格
  function reloadTable() {
    var param = {
      "search": null,
      "colorPid": null
    };
    $('#example').DataTable().settings()[0].ajax.data = param;
    $('#example').DataTable().ajax.reload();
  }
  //按参数加载表格
  function searchBranchColor() {
    var param = {
      "search": $('#searchColorBranchId').val(),
      "colorPid": $("#table-select").val()
    };
    $('#example').DataTable().settings()[0].ajax.data = param;
    $('#example').DataTable().ajax.reload();
  }
  function deleteBranchColor(deleteColorBranchId) {
    var deleteParam = deleteColorBranchId;
    // console.log(deleteParam);
    if(deleteParam != null){
      $.ajax({
        url:"/mainPage/goDesign/color/delete",
        type:"post",
        traditional:true,
        dataType:"json",
        data : {"deleteParam":deleteParam},
        success:function(data){
          alert(data.resultMessage);
          reloadTable();
        },
        error:function(e){
          alert("ajax提交错误！！请重试");
