<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/orange.css">
  <!-- bootstrap-validation -->
  <link rel="stylesheet" type="text/css" href="../../plugins/bootstrap-validation/dist/css/bootstrapValidator.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
  <style>
    .login-box-body .form-control-feedback {
      top: 0;
      right: -25px;
      /*color: darkolivegreen;*/
    }
    .form-control-feedback-de {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 2;
      display: block;
      width: 34px;
      height: 34px;
      line-height: 34px;
      text-align: center;
      pointer-events: none;
      /*color: orange;*/
    }
    .login-logo,
    .register-logo {
      font-size: 35px;
      text-align: left;
      margin-bottom: 25px;
      font-weight: 300;
      : #ffffff;
    }
    /*input::-webkit-input-placeholder {*/
      /*text-align: center;*/
      /*!*padding-left: 100px;*!*/
    /*}*/
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="login-box-body">
    <!--<div class="login-box-body" style="background-color: #222d32">-->
    <div class="login-logo"style="left: 0">
      <a href="#"><b>CN</b>System</a>
    </div>
    <form id="loginForm" action="#" method="post">
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="用户名" name="userName">
        <!--<input class="form-control" placeholder="用户名" name="userName" style="background-color: #374850">-->
        <span class="glyphicon glyphicon-user form-control-feedback-de"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="passWord">
        <!--<input type="password" class="form-control" placeholder="密码" name="passWord" style="background-color: #374850">-->
        <span class="glyphicon glyphicon-lock form-control-feedback-de"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住我
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </form>
    <a href="#">忘记密码</a><br>
    <a href="register.html" class="text-center">向管理员提出注册申请</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<!-- bootstrap-validation -->
<script src="../../plugins/bootstrap-validation/dist/js/bootstrapValidator.min.js"></script>
<script>
  $(document).ready(function() {
    //验证输入
    $('#loginForm').bootstrapValidator({
      message: 'This value is not valid',
      excluded : [':disabled'],
      feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      fields:{
        userName: {
          message: 'The username is not valid',
          validators: {
            notEmpty: {
              message: '用户名不能为空'
            }
          }
        },
        passWord:{
          message: 'The password is not valid',
          validators: {
            notEmpty: {
              message: '密码不能为空'
            }
          }
        }
      }
    });
    $('#loginForm').data('bootstrapValidator').validate();

  });
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-orange',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
