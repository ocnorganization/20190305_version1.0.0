<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Data Tables</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="../../bower_components/select2/dist/css/select2.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body style="background-color: transparent">
<div class="wrapper">
    <section class="content-header">
      <h1>
        设计元素
        <small>颜色</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>欢迎页</a></li>
        <li><a href="#">设计元素</a></li>
        <li class="active">颜色</li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">
      <!-- 表格 -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">设计颜色</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <!-- 下拉菜单 -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>基础颜色</label>
                    <select class="form-control select2" style="width: 100%;">
                    </select>
                  </div>
                </div>
              </div>
              <!-- 表格 -->
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>子类颜色</label>
                    <table id="example" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>颜色编号</th>
                    <th>颜色名称</th>
                    <th>所属色系</th>
                  </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                  <th>按颜色编号查询</th>
                  <th>按颜色名称查询</th>
                  <th>按颜色色系查询</th>
                </tfoot>
                <!-- tfoot是搜索 -->
                <!-- tbody是必须的 -->
              </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
</div>
<!-- ./wrapper -->
<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- DataTables -->
<script src="../../bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../../bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- Select2 -->
<script src="../../bower_components/select2/dist/js/select2.full.min.js"></script>
<!-- FastClick -->
<script src="../../bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- page script -->
<script>
  $(function () {
    //初始化下拉菜单
    $('.select2').select2({
      ajax: {
        url: '/mainPage/goDesign/colorParent',
        dataType: 'json',
      }
    });
    //下拉菜单点击处理事件
    $(".select2").on("change", function(e) {
      reloadTable($(".select2").val());
    });
  });
  //初始化表格
  $(document).ready(function() {
    var params=$(".select2").val();
    if(params == null){
      params = "0";
    }
    // console.log("params"+params);
    $('#example tfoot th').each( function () {
      var title = $(this).text();
      //获取内容显示在输入框placeholder
      $(this).html( '<input type="text" class="form-control" placeholder="'+title+'" />' );
    } );
    $('#example').DataTable( {
      serverSide: true,
      "ajax": {
        url:"/mainPage/goDesign/color",
        data: {"colorid":params},
        dataType:"json",
        cache:false
      },
      "columns": [
        { "data": "colorBranchId" },
        { "data": "colorBranchName" },
        { "data": "colorName" }
      ],
      "searching": false,//是否支持搜索
      autoFill: true,
      bAutoWidth : true,
      //语言修改为中文
      "language": {
        "lengthMenu": "每页显示 _MENU_条",
        // "search": " ",
        sZeroRecords : "没有您要搜索的内容",
        oPaginate: {
          "sFirst" : "第一页",
          "sPrevious" : "上一页",
          "sNext" : "下一页",
          "sLast" : "最后一页"
        },
        // searchPlaceholder: "搜索..."
      },
      "pagingType": "full_numbers",
      "info": false,//是否显示页脚信息
    } );
  } );
  //重新加载表格
  function reloadTable(id) {
    var param = {
      "colorid": id,
    };
    $('#example').DataTable().settings()[0].ajax.data = param;
    $('#example').DataTable().ajax.reload();
  }

</script>
</body>
</html>
