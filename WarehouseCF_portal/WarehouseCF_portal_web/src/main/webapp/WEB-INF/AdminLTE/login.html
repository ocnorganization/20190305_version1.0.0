<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">
  <!-- bootstrap-validation -->
  <link rel="stylesheet" type="text/css" href="../../plugins/bootstrap-validation/dist/css/bootstrapValidator.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>CN</b>System</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">请登录以获取完整服务体验</p>

    <form id="loginForm" class="required-validate"action="/login/to/index.go" method="post">
      <!--<form class="" action="/login/to/index.go" method="post" onsubmit="return loginCheck(this);">-->
      <div class="form-group has-feedback">
        <input type="user" id="userName" class="form-control" placeholder="用户名" name="userName">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="passWord" class="form-control" placeholder="密码" name="passWord">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <input type="hidden"  class="form-control" name="tokenObj" id="tokenHidden">
      <input type="hidden"  class="form-control" name="staffID" id="idHidden">
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> 记住我
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button id="" type="submit" class="btn btn-primary btn-block btn-flat" onclick="return loginCheck()">登录</button>
          <!--<button id="test" onclick="onlyTest()"type="button" class="btn btn-primary btn-block btn-flat">测试</button>-->
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-refresh"></i>忘记密码</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa  fa-users"></i>注册</a>
    </div>
    <!-- /.social-auth-links -->

    <!--<a href="#">I forgot my password</a><br>-->
    <!--<a href="register.html" class="text-center">Register a new membership</a>-->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<!-- 通知弹窗 -->
<div class="modal modal-danger fade" id="infoModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">通知</h4>
      </div>
      <div class="modal-body">
        <p>用户名或密码错误！</p>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<!-- bootstrap-validation -->
<script src="../../plugins/bootstrap-validation/dist/js/bootstrapValidator.min.js"></script>
<script>
  $(document).ready(function() {
    //验证输入
    $("form.required-validate").bootstrapValidator({
      message: 'This value is not valid',
      excluded : [':disabled'],
      feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      fields:{
        userName: {
          message: 'The username is not valid',
          validators: {
            notEmpty: {
              message: '用户名不能为空'
            }
          }
        },
        passWord:{
          message: 'The password is not valid',
          validators: {
            notEmpty: {
              message: '密码不能为空'
            }
          }
        }
      }
    });
  });
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
  function loginCheck() {
    // console.log("进入方法");
    $("form.required-validate").bootstrapValidator('validate');
    if($("form.required-validate").data('bootstrapValidator').isValid()){
      $.ajax({
        url:"/login/ckeck.go",
        type:"post",
        cache:false,
        data:{"userName":$('#userName').val(),"passWord":$('#passWord').val()},
        success:function(data){
          if(data.resultMessage==true){
            sessionStorage.setItem("tokenObj",data.tokenObj);
            $('#tokenHidden').val(sessionStorage.getItem("tokenObj"));
            // $('#idHidden').val($('#userName').val());
            document.getElementById("loginForm").submit();
            return true;
          }else{
            return false;
          }
        },
        error:function(e){
          alert("ajax提交错误！！请重试");
        }
      });
    }else {
      return false;
    }
  }
  function onlyTest() {
    $('#infoModal').modal('show');
  }
</script>
</body>
</html>
